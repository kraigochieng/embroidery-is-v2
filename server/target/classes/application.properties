# DataSource settings
spring.datasource.url=jdbc:postgresql://0.0.0.0:54320/embroidery
spring.datasource.username=embroidery_user
spring.datasource.password=embroidery_user

# Hibernate settings
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Spring Data JPA Properties
spring.data.jpa.repositories.enabled=true

#RSA
rsa.private-key=certs/private.pem
rsa.public-key=certs/public.pem

logging.level.org.springframework.web=DEBUG
logging.level.com.fasterxml.jackson=DEBUG


server.port=8080